<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/WEB-INF/templates/wetterdienstTemplate.xhtml">
            <ui:define name="content">
                <h:outputScript library="js" name="primefaces-german.js"/>

                <h:form>

                    <p:panelGrid columns="2">
                        <p:outputLabel value="Ort"/>

                        <h:selectOneMenu value="#{nutzerModel.ortFuerWetterabfrage}">
                            <f:converter binding="#{nutzerModel.ortConveter}"/>
                            <f:selectItems value="#{nutzerModel.holeAlleOrte()}"/>                                
                        </h:selectOneMenu>
                        <p:outputLabel id="Datum" for="Datum" value="Datum:"/>
                        <p:calendar value="#{nutzerModel.datumFuerWetterabfrage}" required="true" 
                                    requiredMessage="Bitte geben Sie ein Datum an" pattern="dd.MM.yyyy" mask="true" locale="de"/>
                    </p:panelGrid>
                    <br></br>
                    <h:commandButton value="Wetter abrufen" action="#{nutzerModel.holeWetterdaten()}"/>

                </h:form>

                <br/><br/><br/><br/>
                <br/><br/><br/><br/>
                <br/><br/><br/>
            </ui:define>
        </ui:composition>
    </body>
</html>
